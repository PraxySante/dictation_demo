<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraxySanté - Dictation Demo</title>
    <link rel="icon" href="./resources/favicon.ico" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #mic-icon svg {
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        #lang-flag-image {
            width: 20px;
            height: 15px;
            object-fit: cover;
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-6 bg-gray-50 transition-all">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-200/70 backdrop-blur-sm z-[9999] flex flex-col items-center justify-center p-8 hidden">
        <svg class="w-16 h-16 text-blue-600 animate-spin mb-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
        <p id="loading-text" class="text-xl font-semibold text-gray-700">Chargement...</p>
    </div>

    <header class="bg-white shadow-lg rounded-xl p-4 md:p-6 mb-8 flex flex-col md:flex-row justify-between items-center border-t-4 border-blue-600">
        <h1 id="app-title" class="text-4xl font-bold text-gray-800 mb-4 md:mb-0">Demo Dictée</h1>
        <div class="relative flex items-center space-x-4">
            
            <div class="relative inline-block">
                <button id="mic-select-trigger" 
                        type="button" 
                        class="p-2 border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-gray-100 transition-colors cursor-pointer"
                        title="Sélectionner le microphone">
                    <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                </button>
            
                <select id="mic-select" 
                        class="absolute z-10 hidden mt-1 right-0 w-64 
                               pl-3 pr-10 py-2 border border-gray-300 rounded-lg text-black bg-white shadow-lg appearance-none cursor-pointer text-base font-medium">
                </select>
            </div>
            
            <div class="relative">
                 <select id="language-select" class="pl-12 pr-10 py-2 border border-gray-300 rounded-lg text-black bg-white shadow-sm appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors cursor-pointer text-base font-medium" dir="ltr">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="ar">العربية</option>
                 </select>
                 <div class="absolute left-0 top-0 h-full flex items-center pl-3 pointer-events-none">
                    <img id="lang-flag-image" src="./resources/" alt="FR Flag">
                 </div>
                 <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </div>
            
        </div>
    </header>

    <div class="flex justify-center mb-8">
        <button id="dictation-toggle-btn" 
            class="flex items-center justify-center w-16 h-16 rounded-full font-bold text-xl shadow-2xl transition-all transform bg-blue-600 text-white hover:bg-blue-700 hover:scale-[1.02] cursor-pointer">
            <span id="mic-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
            </span>
        </button>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-md max-w-3xl mx-auto space-y-6 border border-gray-200">
        <div>
            <label id="label-patient" class="block mb-2 font-semibold text-gray-700">Nom du patient</label>
            <input type="text" id="input-patient" 
                placeholder="Nom du patient"
                class="w-full p-3 border rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                onfocus="setActiveElement(this)"
            />
        </div>
        <div>
            <label id="label-symptoms" class="block mb-2 font-semibold text-gray-700">Symptômes</label>
            <input type="text" id="input-symptoms" 
                placeholder="Symptômes"
                class="w-full p-3 border rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                onfocus="setActiveElement(this)"
            />
        </div>
        <div>
            <label id="label-notes" class="block mb-2 font-semibold text-gray-700">Notes Cliniques</label>
            <textarea rows="6" id="textarea-notes" 
                placeholder="Notes cliniques"
                class="w-full p-3 border rounded-lg shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors"
                onfocus="setActiveElement(this)"
            ></textarea>
        </div>
    </div>

    <div id="instructions-container" class="mt-8 max-w-3xl mx-auto bg-gray-100 p-4 rounded-lg border border-gray-300">
        <h3 id="instructions-title" class="font-bold mb-2 text-gray-800">Comment utiliser</h3>
        <ol id="instructions-list" class="list-decimal list-inside space-y-1 text-gray-600">
            </ol>
    </div>
